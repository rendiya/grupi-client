   <html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>       
      <script src="jquery.session.js"></script> 
   </head>
   
   <body>

      <div id="divTest1"></div>
           
      <input type = "button" id = "driveron" value = "ON" href="#" onClick="refreshPage()"/>
      <input type = "button" id = "driveroff" value = "OFF" href="#" onClick="refreshPage()"/>
         
<!-- the result of the search will be rendered inside this div -->
      <div id="result"></div>
      <div id="divTest2"></div> 
      <input type = "button" id = "driveron2" value = "ON" href="#" onClick="refreshPage()"/>
      <input type = "button" id = "driveroff2" value = "OFF" href="#" onClick="refreshPage()"/>
         <script type = "text/javascript">
            $.getJSON('https://api.grupi.org/stable/tutorial/', 
            function(json) {
               if (json.response.status == "off") {
                  $( "#driveroff" ).prop( "disabled", true );
                  status = "off";
               }
               if (json.response.status == "on") {
                  $( "#driveron" ).prop( "disabled", true );
                  status = "on";
               }
               $("#divTest1").text(json.response.status);
               if (json.response.status2 == "off") {
                  $( "#driveroff2" ).prop( "disabled", true );
                  status2 = "off";

               }
               if (json.response.status2 == "on") {
                  $( "#driveron2" ).prop( "disabled", true );
                  status2 = "on";

               }
               $("#divTest2").text(json.response.status2);
            });
         </script>
         <script type="text/javascript">
            $(document).ready(function() {
            var data2 = {id:'1',status:'on',alarm:'10:00',otomasi:'on'};
            $("#driveron").click(function(event){
               $.ajax({
                  method: "POST",
                  url: "https://api.grupi.org/stable/tutorial/",
                  data: data2,
                  ContentType: "application/json",
                  type:'json'
                  });
               });
            });
         </script>
         <script type="text/javascript">
            $(document).ready(function() {
            var data2 = {id:'1',status:'off',alarm:'10:00',otomasi:'on'};
            $("#driveroff").click(function(event){
               $.ajax({
                  method: "POST",
                  url: "https://api.grupi.org/stable/tutorial/",
                  data: data2,
                  ContentType: "application/json",
                  type:'json'
                  });
               });
            });
         </script>
         <script type="text/javascript">
            $(document).ready(function() {
            var data2 = {id:'1',status2:'on',alarm:'10:00',otomasi:'on'};
            $("#driveron2").click(function(event){
               $.ajax({
                  method: "POST",
                  url: "https://api.grupi.org/stable/tutorial/",
                  data: data2,
                  ContentType: "application/json",
                  type:'json'
                  });
               });
            });
         </script>
         <script type="text/javascript">
            $(document).ready(function() {
            var data2 = {id:'1',status2:'off',alarm:'10:00',otomasi:'on'};
            $("#driveroff2").click(function(event){
               $.ajax({
                  method: "POST",
                  url: "https://api.grupi.org/stable/tutorial/",
                  data: data2,
                  ContentType: "application/json",
                  type:'json'
                  });
               });
            });
         </script>
         <script>
            function refreshPage(){
               window.location.reload();
            } 
         </script>
   </body>

</html>
